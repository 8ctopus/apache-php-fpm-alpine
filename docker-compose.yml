version: '3.7'

services:
  web:
    image: 8ct8pus/apache-php-fpm-alpine:latest
    container_name: dev-web
    ports:
      - 8000:80
      - 8001:443
    environment:
      - DOMAIN=localhost
      - DOCUMENT_ROOT=/public
    volumes:
      # development directory
      - ./dev/:/var/www/site/
      # expose apache logs to host
      - ./log/:/var/log/apache2/
      # expose apache2 and php config to host
      - ./etc/:/docker/etc/
